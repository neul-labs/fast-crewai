[package]
name = "crewai-rust"
version = "0.1.0"
edition = "2021"

[lib]
name = "crewai_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.0", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["rt", "rt-multi-thread", "macros", "time"] }
anyhow = "1.0"
rusqlite = { version = "0.26.0", features = ["bundled"] }
r2d2 = "0.8"
r2d2_sqlite = "0.19.0"

[dependencies.pyo3-log]
version = "0.9.0"

[features]
extension-module = ["pyo3/extension-module"]