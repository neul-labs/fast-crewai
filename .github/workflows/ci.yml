name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Cache Rust build
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install dependencies
      run: uv sync --dev

    - name: Build Rust extension
      run: uv run maturin develop
      continue-on-error: true

    - name: Run fast tests
      run: uv run pytest -m "not slow and not integration and not performance" -v --tb=short

    - name: Run all tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: uv run pytest --cov=fast_crewai --cov-report=xml --cov-report=html --cov-report=term -v

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --dev

    - name: Check formatting with black
      run: uv run black --check fast_crewai tests

    - name: Check import sorting with isort
      run: uv run isort --check-only fast_crewai tests

    - name: Lint with flake8
      run: uv run flake8 fast_crewai tests --max-line-length=100 --extend-ignore=E203,W503

    - name: Type check with mypy
      run: uv run mypy fast_crewai --ignore-missing-imports
      continue-on-error: true

  trigger-publish:
    name: Trigger publish workflow
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      actions: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect Cargo.toml package version change
      id: cargo_version
      run: |
        set -eo pipefail

        extract_version() {
          awk '
            /^\[package\]/ { pkg = 1; next }
            /^\[/ { pkg = 0 }
            pkg && match($0, /^version\s*=\s*"(.*)"/, m) { print m[1]; exit }
          '
        }

        current_version=$(extract_version < Cargo.toml)

        before_sha=${{ github.event.before }}
        zero_ref="0000000000000000000000000000000000000000"
        if [ -z "$before_sha" ] || [ "$before_sha" = "$zero_ref" ]; then
          before_sha=$(git rev-list --max-count=1 HEAD^ || echo "")
        fi

        previous_version=""
        if [ -n "$before_sha" ]; then
          previous_content=$(git show "$before_sha:Cargo.toml" 2>/dev/null || true)
          if [ -n "$previous_content" ]; then
            previous_version=$(printf '%s\n' "$previous_content" | extract_version || true)
          fi
        fi

        if [ -z "$previous_version" ] || [ "$current_version" != "$previous_version" ]; then
          changed=true
          echo "Detected Cargo.toml version change: ${previous_version:-none} -> $current_version"
        else
          changed=false
          echo "Cargo.toml version unchanged: $current_version"
        fi

        echo "previous=${previous_version:-unknown}" >> "$GITHUB_OUTPUT"
        echo "current=$current_version" >> "$GITHUB_OUTPUT"
        echo "changed=$changed" >> "$GITHUB_OUTPUT"

    - name: Dispatch publish workflow
      if: steps.cargo_version.outputs.changed == 'true'
      uses: actions/github-script@v7
      env:
        PREVIOUS_VERSION: ${{ steps.cargo_version.outputs.previous }}
        CURRENT_VERSION: ${{ steps.cargo_version.outputs.current }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          core.info(`Triggering publish workflow for version ${process.env.CURRENT_VERSION} (previous ${process.env.PREVIOUS_VERSION}).`)
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'publish.yml',
            ref: context.ref,
            inputs: {
              dry_run: 'false'
            }
          })
