name: CrewAI Compatibility Tests

on:
  # Run on pull requests
  pull_request:
    branches: [ main, develop ]

  # Run on pushes to main
  push:
    branches: [ main ]

  # Allow manual trigger
  workflow_dispatch:

  # Run weekly to catch CrewAI changes
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight

jobs:
  compatibility-test:
    name: Test with CrewAI ${{ matrix.crewai-branch }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11']
        crewai-branch: ['main']

    steps:
    - name: Checkout Fast-CrewAI
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Rust build
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin pytest pytest-cov pytest-mock pytest-timeout pytest-asyncio

    - name: Run Compatibility Tests
      env:
        CREWAI_BRANCH: ${{ matrix.crewai-branch }}
      run: |
        python scripts/test_crewai_compatibility.py \
          --crewai-branch "$CREWAI_BRANCH" \
          --verbose

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.crewai-branch }}
        path: test_compatibility/test_results.log
        retention-days: 30

    - name: Comment on PR (on failure)
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ CrewAI compatibility tests failed. Please review the test results.'
          })

  compatibility-test-summary:
    name: Compatibility Test Summary
    needs: compatibility-test
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.compatibility-test.result }}" == "success" ]; then
          echo "✅ All compatibility tests passed!"
          exit 0
        else
          echo "❌ Some compatibility tests failed"
          exit 1
        fi
