[tool:pytest]
# Pytest configuration for CrewAI Accelerate

# Test directories
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
addopts =
    --strict-markers
    --strict-config
    --verbose
    -ra
    --ignore=test_compatibility

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    acceleration_required: marks tests that require acceleration

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:chromadb.*

# Console output
console_output_style = progress

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# addopts = -n auto  # Uncomment to enable parallel execution with pytest-xdist